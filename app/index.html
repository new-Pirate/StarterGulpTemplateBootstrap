<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Bootstrap End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->

	<div class="container">
		<div class="row align-items-center preHead">
			<!--preHead-->
			<div class="col-md-2">
				<div class="unitWraper">
					<i class="fas fa-phone"></i>
					<p>(+7 342) 230 99 65</p>
				</div>
			</div>
			<div class="col-md-2">
				<div class="unitWraper">
					<i class="far fa-clock"></i>
					<p>Работаем: с 10 до 20</p>
				</div>
			</div>
			<div class="col-md-2">
				<div class="unitWraper">
					<i class="fab fa-telegram-plane"></i>
					<p>skud.perm@gmail.com</p>
				</div>
			</div>
			<div class="col-xl-2 offset-xl-0 col-md-2 offset-md-1 offset-sm-0">
				<div class="unitWraper">
					<i class="fas fa-map-marker-alt"></i>
					<p>Пермь, Ленина, 66 Д</p>
				</div>
			</div>
			<div class="col-xl-2 offset-xl-2 col-md-3">
				<div class="basketWrap">
					<i class="fas fa-shopping-cart"></i>
					<span>3</span>
					<p>12 600 ₽</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<form action="#" class="form" id="form">
					<div class="form__field">
						<input class="input__group" name="name" type="text" placeholder="Имя" />
					</div>
					<div class="form__field">
						<input class="input__group left" name="email" type="email" placeholder="E-Mail" required/>
					</div>
					<div class="form__field">
						<input class="input__group" name="tel" type="tel" placeholder="Телефон" id="phone" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" />
					</div>
					<div class="form__field">
						<input class="input__group" name="number" type="number" id="growth" placeholder="Ваш рост (см)" min="50" max="250" />
					</div>
					<div class="form__field">
						<input class="input__group" name="password" type="password" id="password" placeholder="Пароль" minlength="6" />
					</div>
					<div class="form__field">
						<input class="input__group" name="password_again" type="password" placeholder="Повторите пароль" minlength="6" />
					</div>
					<div class="form__field">
						<input class="input__file" name="file" type="file" />
					</div>
					<div class="form__field">
						<input class="input__group" name="url" type="url" placeholder="Ваш сайт" />
					</div>
					<button type="submit">Отправить</button>
				</form>
			</div>
		</div>
		<!--ENDpreHead-->
	</div>

	<script src="js/jquery.min.js"> </script>
	<script src="js/popper.min.js"> </script>
	<script src="js/bootstrap.min.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
	<script src="libs/jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
	<script src="js/scripts.min.js"></script>
</body>

</html>
